<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerskin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="w3.css">
    <script src="https://use.fontawesome.com/b442388ecb.js"></script>

</head>
<body>
    <header>
        <div class="logo-title">
            <div class="logo-gambar">
                <img src="assets/pictures/zerskin-logo.png" alt="gambar-logo" width="40px">
            </div>
            <div class="divider"></div>
            <h2>ZERSKIN.ID</h2>
        </div>
        <div class="search">
        <form class="d-flex">
            <input class="form-control" type="search" placeholder="Cari ..." aria-label="Search">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </form>
        </div>
    </header>
    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel__slider">
          <div class="carousel__slide">
            <img src="assets/pictures/carousel2.png" alt="Slide 1">
          </div>
          <div class="carousel__slide">
            <img src="assets/pictures/carousel1.png" alt="Slide 2">
          </div>
          <div class="carousel__slide">
            <img src="assets/pictures/carousel3.png" alt="Slide 3">
          </div>
        </div>
        <div class="carousel__indicators">
          <button class="carousel__indicator active"></button>
          <button class="carousel__indicator"></button>
          <button class="carousel__indicator"></button>
        </div>
      </div>
    <!-- End Carousel -->

    <div class="container">
        <div class="row justivy-content-center">
            <div class="title-product" style="font-weight: bold; font-size: 18px;">
                Top Up
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="gambar-product">
                        <img src="assets/product/mobilelegends.png" alt="ml" width="70px">
                    </div>
                    <p>INSTANT 24 JAM</p>
                    <div class="title-product">
                        <h5>MOBILE</h5>
                        <h5 style="position: absolute; left: 23px;">LEGENDS</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="gambar-product">
                        <img src="assets/product/valorant.jpg" alt="ml" width="70px">
                    </div>
                    <p>INSTANT 24 JAM</p>
                    <div class="title-product">
                        <h5>VALORANT</h5>
                    </div>
                </div>
            </div><div class="col-4">
                <div class="card">
                    <div class="gambar-product">
                        <img src="assets/product/freefire.png" alt="ml" width="70px">
                    </div>
                    <p>INSTANT 24 JAM</p>
                    <div class="title-product">
                        <h5>FREE FIRE</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    







      
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
